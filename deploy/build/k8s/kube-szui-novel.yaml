apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: Service
    metadata:
      name: szui-novel-svc
      annotations:
        app-owner: simple-zero
    spec:
      ports:
        - port: 80
          name: http
          targetPort: 80
      selector:
        app: szui-novel
      type: ClusterIP

  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: szui-novel
      annotations:
        app-owner: simple-zero
    spec:
      selector:
        matchLabels:
          app: szui-novel
      replicas: 1
      template:
        metadata:
          labels:
            app: szui-novel
          annotations:
            app-owner: simple-zero
        spec:
          containers:
            - name: szui-novel
              image: leiax00/szui-novel:1.0.2
              env:
                - name: TZ
                  value: Asia/Shanghai