apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: Service
    metadata:
      name: sz-config-svc
      annotations:
        app-owner: simple-zero
    spec:
      ports:
        - port: 80
          name: sz-config
          targetPort: 80
      selector:
        app: sz-config
      type: ClusterIP

  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: sz-config
      annotations:
        app-owner: simple-zero
    spec:
      selector:
        matchLabels:
          app: sz-config
      replicas: 1
      template:
        metadata:
          labels:
            app: sz-config
          annotations:
            app-owner: simple-zero
        spec:
          containers:
            - name: sz-config
              image: leiax00/sz-config:1.0.2
              imagePullPolicy: Always
              env:
                - name: TZ
                  value: Asia/Shanghai