apiVersion: v1
kind: List
items:
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: szui-ingress
      annotations:
        kubernetes.io/ingress.class: "nginx"
        app-owner: simple-zero
    spec:
      ingressClassName: nginx
      tls:
        - hosts:
            - "leiax00.cn"
            - "*.leiax00.cn"
          secretName: default-sct-tls
      rules:
        - host: 'leiax00.cn'
          http:
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: szui-main-svc
                    port:
                      name: http
        - host: 'novel.leiax00.cn'
          http:
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: szui-novel-svc
                    port:
                      name: http
        - host: 'tools.leiax00.cn'
          http:
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: szui-tools-svc
                    port:
                      name: http

  - apiVersion: v1
    kind: Service
    metadata:
      name: szui-main-svc
      annotations:
        app-owner: simple-zero
    spec:
      ports:
        - port: 80
          name: http
          targetPort: 80
      selector:
        app: szui-main
      type: ClusterIP

  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: szui-main
      annotations:
        app-owner: simple-zero
    spec:
      selector:
        matchLabels:
          app: szui-main
      replicas: 1
      template:
        metadata:
          labels:
            app: szui-main
          annotations:
            app-owner: simple-zero
        spec:
          containers:
            - name: szui-main
              image: leiax00/szui-main:1.0.2
              imagePullPolicy: Always
              env:
                - name: TZ
                  value: Asia/Shanghai