apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: Service
    metadata:
      name: szui-tools-svc
      annotations:
        app-owner: simple-zero
    spec:
      ports:
        - port: 80
          name: http
          targetPort: 80
      selector:
        app: szui-tools
      type: ClusterIP

  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: szui-tools
      annotations:
        app-owner: simple-zero
    spec:
      selector:
        matchLabels:
          app: szui-tools
      replicas: 1
      template:
        metadata:
          labels:
            app: szui-tools
          annotations:
            app-owner: simple-zero
        spec:
          containers:
            - name: szui-tools
              image: 10.1.0.7:5000/leiax00/szui-novel:1.0.2
              imagePullPolicy: IfNotPresent
              env:
                - name: TZ
                  value: Asia/Shanghai