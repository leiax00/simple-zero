apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: Service
    metadata:
      name: sz-system-svc
      annotations:
        app-owner: simple-zero
    spec:
      ports:
        - port: 80
          name: sz-system
          targetPort: 10001
      selector:
        app: sz-system
      type: ClusterIP

  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: sz-system
      annotations:
        app-owner: simple-zero
    spec:
      selector:
        matchLabels:
          app: sz-system
      replicas: 1
      template:
        metadata:
          labels:
            app: sz-system
          annotations:
            app-owner: simple-zero
        spec:
          containers:
            - name: sz-system
              image: leiax00/sz-system:1.0.2
              ports:
                - containerPort: 10001
              env:
                - name: TZ
                  value: Asia/Shanghai
                - name: APP_PORT
                  value: '10001'