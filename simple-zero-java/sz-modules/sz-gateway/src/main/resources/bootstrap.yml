# Tomcat
server:
  port: 10000

# Spring
spring: 
  application:
    # 应用名称
    name: sz-gateway
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 10.1.0.3:8848
      config:
        # 配置中心地址
        server-addr: 10.1.0.3:8848
        # 配置文件格式
        file-extension: yaml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: 10.1.0.3:8858
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: 10.1.0.3:8848
            dataId: sentinel-${spring.application.name}
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: gw-flow
